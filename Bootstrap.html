<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- JS bootstrap -->
     <link rel="stylesheet" href="assets/css/bootstrap.min.css">

<!-- css -->
  <link rel="stylesheet" href="assets/css/style.css"> 

    <style>
    .box { height: 100px; margin: 5px; }
    .gray { background-color: gray; height: 30px; }
    .blue { background-color: blue; }
    .yellow { background-color: yellow; }
    .lightblue { background-color: lightblue; }
    .orange { background-color: orange; }

     .bg-light-red { background-color: #f4cccc !important; }
    .bg-light-yellow { background-color: #fff2cc !important; }
    .bg-light-blue { background-color: #cfe2f3 !important; }

    .uniform-img {
    height: 300px;         /* or any height you prefer */
    width: 100%;           /* makes image fill the column */
    object-fit: cover;     /* crops and maintains aspect ratio */
  }
  </style>
</head>
<body>


   <div class="container text-center mt-3">
  
  <!-- Top gray bar -->
  <div class="gray mb-3"></div>

  <!-- First row -->
  <div class="row">
    <div class="col-md-8">
      <div class="box blue"></div>
    </div>
    <div class="col-md-4">
      <div class="box lightblue"></div>
    </div>
  </div>

  <!-- Second row -->
  <div class="row">
    <div class="col-md-4">
      <div class="box yellow"></div>
    </div>
    <div class="col-md-4">
      <div class="box yellow"></div>
    </div>
    <div class="col-md-4">
      <div class="box yellow"></div>
    </div>
  </div>

  <!-- Third row -->
  <div class="row">
    <div class="col-md-4">
      <div class="box lightblue"></div>
    </div>
    <div class="col-md-8">
      <div class="box blue"></div>
    </div>
  </div>

  <!-- Fourth row -->
  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-3">

    <div class="col-md-3">
      <div class="box orange"></div>
    </div>
    <div class="col-md-3">
      <div class="box orange"></div>
    </div>
  </div>

  <!-- Bottom gray bar -->
  <div class="gray mt-3"></div>

</div>


<div class="container mt-5">

      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Mobile</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="bg-light-red">John</td>
        <td class="bg-light-red">Doe</td>
        <td class="bg-light-red">0777777777</td>
        <td class="bg-light-red">john@example.com</td>
      </tr>
      <tr>
        <td class="bg-light-yellow">Mary</td>
        <td class="bg-light-yellow">Moe</td>
        <td class="bg-light-yellow">0777777777</td>
        <td class="bg-light-yellow">mary@example.com</td>
      </tr>
      <tr>
        <td class="bg-light-blue">July</td>
        <td class="bg-light-blue">Dooley</td>
        <td class="bg-light-blue">0777777777</td>
        <td class="bg-light-blue">july@example.com</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container mt-5">

  <hr>

  <!-- Inline buttons -->
  <button class="btn btn-danger btn-lg me-2">Button</button>
  <button class="btn btn-warning btn-md me-2">Button</button>
  <button class="btn btn-success btn-sm me-2">Button</button>
  <button class="btn btn-secondary btn-sm">Button</button>

</div>
