<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic Animated Cake</title>
  <style>
    body {
      background: radial-gradient(#fff5f5, #ffcccc);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .cake-wrapper {
      text-align: center;
    }

    .cake-text {
      font-size: 24px;
      color: hsl(0, 89%, 48%);
      margin-bottom: 20px;
      animation: pop 1s ease-out forwards;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .cake {
      position: relative;
      width: 220px;
      height: 160px;
      background: #d2691e;
      border-radius: 0 0 20px 20px;
      box-shadow: inset 0 8px #8b4513;
      margin: 0 auto;
    }

    .frosting {
      position: absolute;
      top: -25px;
      width: 100%;
      height: 30px;
      background: linear-gradient(to right, pink, #ffe4e1);
      border-radius: 15px 15px 0 0;
      z-index: 1;
      box-shadow: 0 4px #d46374;
    }

    .candles {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    .candle {
      width: 12px;
      height: 40px;
      background: repeating-linear-gradient(
        45deg,
        #ffffcc,
        #ffffcc 4px,
        #ff69b4 4px,
        #ff69b4 8px
      );
      border-radius: 2px;
      position: relative;
    }

    .flame {
      position: absolute;
      top: -14px;
      left: 50%;
      width: 14px;
      height: 20px;
      background: radial-gradient(ellipse at center, #ff0 0%, orange 60%, transparent 70%);
      border-radius: 50% 50% 50% 50%;
      transform: translateX(-50%) scale(1);
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      0% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) scale(1.2);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>

  <div class="cake-wrapper">
    <div class="cake-text">ðŸŽ‰ Happy Birthday! ðŸŽ‰</div><br><br><br>

    <div class="cake">
      
      <div class="frosting"></div>

      <div class="candles">
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
      </div>
    </div>
  </div>
 

</body>
</html>
